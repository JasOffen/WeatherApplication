<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <main>
        <cityInformation>
            <div class="col-12 col-sm-12 col-md-2 col-lg-2 searchbar">
                <h3>Search for a city:</h3>
                <form>
                    <input id="searchForm" name="search" placeholder="San Diego" />
                    <button type="submit" id="citySearch" name="searchButton">Search</button>
                </form>
                <Searches id="searchList">
                </Searches>
            </div>
            <div class="col-12" id="cityWeather">
                <h2 class="cityStats" id="cityName">City Name</h2>
                <p class="cityStats" id="temp">Temp: </p>
                <p class="cityStats" id="wind">Wind: </p>
                <p class="cityStats" id="humidity">Humidity: </p>
                <p class="cityStats" id="uv">UV Index: </p>

        </cityInformation>
        <div class="fiveDay">
            <h4>5 Day Forecast:</h4>
            <div class="col-9" id="forecastCards">
            </div>
        </div>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./assets/javascript/script.js"></script>
</body>

</html>
